<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="connect-src ws:; default-src file: http: https:" />
    <!--
    <meta name="description" content="" />
    <meta name="msapplication-TileColor" content="" />
    <meta name="theme-color" content="" />
    -->
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Soundbot Controls</title>
    <!--
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="icon" href="./icon-16.png" sizes="16x16" />
    <link rel="icon" href="./icon-32.png" sizes="32x32" />

    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="" />
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="page" hidden id="ChannelSelect"></div>
    <div class="page" hidden id="Player">
      <header>
        <button class="-blank -danger" id="CurrentChannel">
          <img class="icon" />
          <span class="name"></span>
          <span class="action">&lang; Disconnect</span>
        </button>
        <input id="Volume" max="0.2" min="0" step="0.005" type="range" />
      </header>
      <section id="Library">
        <button hidden id="PlayYoutube">
          <img alt="Youtube icon" class="icon" src="./icons/youtube.png" />
          <span class="action">Enter URL</span>
        </button>
      </section>
    </div>
  </body>
</html>
