<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="connect-src ws:; default-src file: http: https:" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width" />
    <title>Soundbot Controls</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="page -hidden" id="ChannelSelect"></div>
    <div class="page -hidden" id="Player">
      <button class="-blank -danger" id="CurrentChannel">
        <img class="icon" />
        <span class="name"></span>
        <span class="action">&lang; Disconnect</span>
      </button>
      <input id="Volume" max="0.75" min="0" step="0.005" type="range" />
      <section id="Library">
        <button class="-hidden" id="PlayYoutube">
          <img alt="Youtube icon" class="icon" src="./icons/youtube.png" />
          <span class="action">Enter URL</span>
        </button>
      </section>
    </div>
  </body>
</html>
