<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width" />
    <title>Tone Test</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="page -hidden" id="ChannelSelect"></div>
    <div class="page -hidden" id="Player">
      <button class="-blank -danger" id="ConnectedChannel">
        <img class="icon" />
        <span class="name"></span>
        <span class="action">Disconnect</span>
      </button>
      <section id="Controls">
        <button disabled id="PlayFile"><span>Play File</span></button>
        <button id="PlayUrl"><span>Play URL</span></button>
      </section>
      <button class="-blank -hidden -warning" id="Media">
        <span class="title"></span>
        <span class="action"></span>
      </button>
    </div>
  </body>
</html>
